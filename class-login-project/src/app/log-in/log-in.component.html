<form class="ui large form segment">
    <div class="field">
      <label for="title">User Name</label>
      <input name="title" id="title" #username>
    </div>
    <div class="field">
      <label for="link">Password</label>
      <input name="link" id="link" #password>
    </div>
    <button (click)="addlogin(username , password)">
      Log In
    </button>
</form>
