<div class="ui container stackable center aligned">
    <div class="ui form"></div>
    <h1 class="color-white">...and create your account</h1>
    <form name="signup center aligned">
        <div>
            <input name="login-name" type="text" placeholder="Enter Login name" #name>
        </div>
        <div>
            <input name="password" type="password" placeholder="Passwrod" #password>
        </div>
        <div id="email">
            <input name="email" type="email" placeholder="Email" #email>
        </div>
        <div>
            <input class="checkbox" name="consent" type="checkbox" #checkbox>
        </div>
        <div class="btn play">
            <h2 class="color-white">I have read and agree to the <a>Terms and Conditions of Use</a>, the <a>End User License Agreement</a>, and the <a>Privacy Policy</a>.</h2>
            <button routerLink="login" class="ui olive button massive submit" type="submit" value="Play" (click)="submitForm(name, password, email)">Play</button>
        </div>
    </form>
    <p id=".more-info" class="color-white">This information is collected by Owlient to create your account.<a>More information about the processing of your personal data and your rights.</a></p>
</div>
